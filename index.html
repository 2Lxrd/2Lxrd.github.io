<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Rojo con Video</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        #btnRojo {
            padding: 20px 40px;
            font-size: 2em;
            color: white;
            background-color: red;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #videoContainer {
            display: none;
            width: 80%;
            height: 80%;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #videoContainer video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Botón rojo -->
    <button id="btnRojo">¡Haz clic para ver el video!</button>

    <!-- Contenedor del video -->
    <div id="videoContainer">
        <video id="video" controls>
            <!-- Aquí puedes cambiar la URL del video -->
            <iframe id= "videoContainer" width="853" height="480" src="https://www.youtube.com/embed/swHrRQdxPug" title="Pol griego | Gordas No !!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            Tu navegador no soporta el formato de video.
        </video>
    </div>

    <script>
        document.getElementById('btnRojo').onclick = function() {
            // Mostrar el contenedor de video
            document.getElementById('videoContainer').style.display = 'block';
            // Reproducir el video automáticamente
            document.getElementById('video').play();
            // Ocultar el botón
            document.getElementById('btnRojo').style.display = 'none';
        };
    </script>

</body>
</html>
